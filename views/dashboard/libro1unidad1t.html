	<script type="text/javascript">

		function loadApp() {

			// Create the flipbook

			$('.flipbook').turn({
				// Width

				width: 922,

				// Height

				height: 600,

				// Elevation

				elevation: 50,

				// Enable gradients

				gradients: true,

				// Auto center this flipbook

				autoCenter: true

			});
		}

		// Load the HTML4 version if there's not CSS transform

		yepnope({
			test: Modernizr.csstransforms,
			yep: ['../../resources/js/turnjs4/lib/turn.js'],
			nope: ['../../resources/js/turnjs4/lib/turn.html4.min.js'],
			both: ['../../resources/js/turnjs4/samples/basic/css/basic.css', '../../resources/js/turnjs4/samples/basic/js/basic.js'],
			complete: loadApp
		});

	</script>

</body>
